<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <link rel="stylesheet" href="styles.css">
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet"></head>

<body>
  <div class="container">
    <h1 id="level-title">Press any key to play</h1>
    <div class="row">
      <div class="btn red" id="red">
      </div>

      <div class="btn green" id="green">
      </div>

    </div>

    <div class="row">
      <div class="btn blue" id="blue">
      </div>

      <div class="btn yellow" id="yellow">
      </div>

    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="game.js" charset="utf-8"></script>
</body>

</html>
